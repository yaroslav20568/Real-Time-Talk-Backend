basePath: /api/v1
definitions:
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    type: object
  auth.ResendCodeRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  auth.VerifyCodeRequest:
    properties:
      code:
        type: string
      email:
        type: string
    required:
    - code
    - email
    type: object
host: localhost:5000
info:
  contact: {}
  description: API for Real-Time Talk application
  title: Real-Time Talk API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates user and returns access tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful login
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Returns information about the current authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: User information
          schema:
            additionalProperties: true
            type: object
        "401":
          description: User not authenticated
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refreshes access and refresh tokens using current refresh token
        from cookies
      produces:
      - application/json
      responses:
        "200":
          description: Tokens successfully refreshed
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Refresh token not found or invalid
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access tokens
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Registers a new user
      parameters:
      - description: Registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User successfully registered
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Validation or registration error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register new user
      tags:
      - auth
  /auth/resend-code:
    post:
      consumes:
      - application/json
      description: Sends a new verification code to the specified email
      parameters:
      - description: Email to send code to
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.ResendCodeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Code sent to email
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Validation or sending error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Resend verification code
      tags:
      - auth
  /auth/verify:
    post:
      consumes:
      - application/json
      description: Verifies email verification code and issues access tokens
      parameters:
      - description: Email and verification code
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.VerifyCodeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Email successfully verified
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Validation error or invalid code
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Verify code
      tags:
      - auth
  /chats:
    get:
      consumes:
      - application/json
      description: Returns paginated list of chats for the authenticated user
      parameters:
      - description: 'Number of items per page (default: 20, max: 100)'
        in: query
        name: limit
        type: integer
      - description: 'Current page number (default: 1)'
        in: query
        name: currentPage
        type: integer
      - description: Search query for user name or last message text
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of chats with pagination info
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user chats
      tags:
      - chats
  /chats/{id}/messages:
    get:
      consumes:
      - application/json
      description: Returns paginated list of messages for a specific chat
      parameters:
      - description: Chat ID
        in: path
        name: id
        required: true
        type: integer
      - description: 'Number of items per page (default: 20, max: 100)'
        in: query
        name: limit
        type: integer
      - description: 'Current page number (default: 1)'
        in: query
        name: currentPage
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of messages with pagination info
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get chat messages
      tags:
      - chats
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: 'Bearer token for authentication. Use format: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
